<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <h2>Container1</h2>
        <ul id="container1">
          <li class="list" draggable="true"><img src="copy.png" />Item 1</li>
          <li class="list" draggable="true"><img src="copy.png" />Item 2</li>
          <li class="list" draggable="true"><img src="copy.png" />Item 3</li>
          <li class="list" draggable="true"><img src="copy.png" />Item 4</li>
          <li class="list" draggable="true"><img src="copy.png" />Item 5</li>
        </ul>
      </div>
      <div id="right">
        <h2>Container2</h2>
        <ul id="container2"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
